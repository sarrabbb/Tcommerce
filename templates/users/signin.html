{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static '/assets/css/styles.min.css' %} ">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>

<body>
    <!-- Start: ♣ Login form Page BS4 ♣ -->
    <div class="container-fluid">
        <div class="row mh-100vh">
            <!-- Start: Login block -->
            <div class="col-10 col-sm-8 col-md-6 col-lg-6 offset-1 offset-sm-2 offset-md-3 offset-lg-0 align-self-center d-lg-flex align-items-lg-center align-self-lg-stretch bg-white p-5 rounded rounded-lg-0 my-5 my-lg-0" id="login-block">
                <!-- Start: Login container -->
                <div class="m-auto w-lg-75 w-xl-50">
                    <!-- Start: Your company -->
                    <h2 class="text-info font-weight-light mb-5"><i class="fa fa-diamond"></i>&nbsp;T-commerce</h2>
                    <!-- End: Your company -->
                    <!-- Start: Login form -->
                    <form action="signin" method="POST">
                    {% csrf_token %}
                        <!-- Start: usename -->
                        <div class="form-group"><label class="text-secondary">username</label><input name="username" class="form-control" type="text" required="" ></div>
                        <!-- End: usename -->
                        <!-- Start: Password -->
                        <div class="form-group"><label class="text-secondary">Password</label><input name="password" class="form-control" type="password" required=""></div>
                        <!-- End: Password -->
                        <!-- Start: Submit --><button class="btn btn-info mt-2" type="submit">Log In</button>
                        <!-- End: Submit -->
                    </form>
                    <!-- End: Login form -->
                    <!-- Start: Forgot password -->
                    <p class="mt-3 mb-0"><a class="text-info small" href="/user/signupchoice">You don't have an account? Sign Up</a></p>
                    <!-- End: Forgot password -->
                </div>
                  {% for msg  in messages  %}
                        <div class="alert alert-danger alert-dismissible fade show">
                                <strong>Error!</strong>{{msg}}
                                <button type="button" class="close" data-dismiss="alert">&times;</button>
                        </div>             
                {% endfor %}
                <!-- End: Login container -->
            </div>
            <!-- End: Login block -->
            <!-- Start: Background image -->
            <div class="col-lg-6 d-flex align-items-end" id="bg-block" 
                style="background-image:url(&quot;{{STATIC_URL}}/static/assets/img/background1.jpg?h=6a0778993774b37fcb84d3f37d544202&quot;);background-size:cover;background-position:center center;">
                <!-- Start: Credit photo -->
                <p class="ml-auto small text-dark mb-2"><a class="text-dark" href="https://unsplash.com/photos/v0zVmWULYTg?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" target="_blank"></a><br></p>
                <!-- End: Credit photo -->
            </div>
            <!-- End: Background image -->
        </div>
    </div>
    <!-- End: ♣ Login form Page BS4 ♣ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
