{% extends "navbar.html" %}

{% load static %}


{% block list %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: "Lato", sans-serif;
  transition: background-color .5s;
}

.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 10;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 20px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

#main {
  transition: margin-left .5s;
  padding: 16px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>
</head>
<body>

<div id="mySidenav" class="sidenav">

  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="{%url 'main' %}">Users</a>
  <a href="{%url 'providerList' %}">Providers</a>
  <a href="{%url 'productlistAdmin' %}">Products</a>
  <a href="{%url 'categorylist' %}">Category</a>
  <a href="{%url 'coupon' %}">Coupon</a>
  <a href="{%url 'refundlist' %}">Refund</a>
  <a href="{%url 'comments' %}"> Products Comments</a>
  <a href="{%url 'commentsProvider' %}"> Provider Comments</a>
  <a href="{%url 'Flash_sales' %}">Flash sales</a>
  <a href="{%url 'paymentlist' %}">Payment</a>
  </ul>  
</div>

{% block listes %}
{% endblock listes %}
<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
  document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  document.getElementById("main").style.marginLeft= "0";
  document.body.style.backgroundColor = "white";
}
</script>
    
{% endblock %}
